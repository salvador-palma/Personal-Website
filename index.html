<!DOCTYPE html>
<html onmousemove="showCoords(event)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Salvador Palma</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body id="body">
        <div id="bg"></div>
        <div id="bg-fixed"></div>

        <script type="text/javascript" src="particles.min.js"></script>
        <script type="text/javascript" src="stars.js"></script>
        <script type="text/javascript" src="stars-up.js"></script>
        <script type="text/javascript" src="parallax.js"></script>
        <div class="banner" >
            <div>
                <p>Hi, my name is</p>
                <p class="name">Salvador Palma</p>
                <p id="cnsl"></p>
            </div>
            <div>
                <div class="character">   
                    <span class="character-container">
                        <div class = "character-holder">
                            <img class="model-body" src="Untitled-1.gif">
                            <div class="eyes-container">
                                <img class="model-eyes" id="eyes" src="eyes.png">
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <script src="characterMove.js"></script>
        
        <div class="content-container">
            <div class="contact-container">
                <div class="contact-container-solid">
                    <p class="subtitle">Contact me</p>
                    <form class="contact-form">
                        <div>
                            <label>Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email">
                        </div>
                        <div>
                            <label>Subject</label>
                            <input type="text">
                        </div>
                        


                    </form>
                </div>
                <div>
                    <img src="">
                </div>

            </div>
        </div>

        <div class="footer">
            <p>This is a footer</p>
        </div>
    </body>
</html>
