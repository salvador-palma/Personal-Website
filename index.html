<!DOCTYPE html>
<html onmousemove="showCoords(event)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Salvador Palma</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scrollAnimation.js"></script>
</head>
    <body id="body">
        <div id="bg"></div>
        <script type="text/javascript" src="particles.min.js"></script>
        <script type="text/javascript" src="stars.js"></script>
        <div class="banner" >
            <div>
                <p class="hidden left">Hi, my name is</p>
                <p class="name hidden left">Salvador Palma</p>
                <p id="cnsl"></p>
            </div>
            <div>
                <div class="character hidden right">   
                    <span class="character-container">
                        <div class = "character-holder">
                            <img class="model-body" src="Untitled-1.gif">
                            <div class="eyes-container">
                                <img class="model-eyes" id="eyes" src="eyes.png">
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <script src="characterMove.js"></script>
        
        <div class="content-container">
            <section class="projects-container">
                <p class="title hidden left">Finished Projects</p>
                <ul class="project-scroller hidden right" id="project-scroller"></ul>
                <script type="text/javascript" src="autoScroll.js"></script>
                <script type="text/javascript" src="DataBase/ProjectList.js"></script>
            </section>
        </div>

        <div class="footer">
            <p>This is a footer</p>
        </div>
    </body>
